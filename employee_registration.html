<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Registration - Suvidha Foundation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #fff9e6 0%, #ffffff 50%, #fff4d6 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(255, 193, 7, 0.15);
      overflow: hidden;
      border: 1px solid rgba(255, 193, 7, 0.2);
      min-height: calc(100vh - 40px);
    }

    .header {
      background: linear-gradient(135deg, #ffc107 0%, #ffcd38 100%);
      padding: 40px 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #000;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }

    .header p {
      font-size: 1.1rem;
      color: #333;
      opacity: 0.8;
      position: relative;
      z-index: 1;
    }

    .form-container {
      padding: 40px 30px;
    }

    .form-section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #000;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-title::before {
      content: '';
      width: 4px;
      height: 20px;
      background: linear-gradient(135deg, #ffc107, #ffcd38);
      border-radius: 2px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      position: relative;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    label {
      display: block;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"],
    select {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: #ffffff;
      color: #333;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus {
      outline: none;
      border-color: #ffc107;
      box-shadow: 0 0 0 4px rgba(255, 193, 7, 0.1);
      transform: translateY(-2px);
    }

    input[type="file"] {
      padding: 12px;
      border: 2px dashed #e9ecef;
      background: #f8f9fa;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="file"]:hover {
      border-color: #ffc107;
      background: #fff9e6;
    }

    .password-strength {
      margin-top: 8px;
      font-size: 0.85rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .strength-indicator {
      display: flex;
      gap: 4px;
    }

    .strength-bar {
      width: 20px;
      height: 4px;
      background: #e9ecef;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .strength-bar.active {
      background: #ffc107;
    }

    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin: 25px 0;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 12px;
      border: 1px solid #e9ecef;
    }

    .checkbox-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin: 0;
      cursor: pointer;
      accent-color: #ffc107;
    }

    .checkbox-group label {
      margin: 0;
      cursor: pointer;
      line-height: 1.5;
    }

    .checkbox-group a {
      color: #ffc107;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .checkbox-group a:hover {
      color: #e6ac00;
      text-decoration: underline;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #ffc107 0%, #ffcd38 100%);
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #000;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(255, 193, 7, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .file-info {
      font-size: 0.85rem;
      color: #666;
      margin-top: 8px;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .container {
        margin: 10px;
        border-radius: 12px;
      }
      
      .header {
        padding: 30px 20px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .form-container {
        padding: 30px 20px;
      }
    }

    .success-message {
      display: none;
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
    }

    .error-message {
      display: none;
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Employee Registration</h1>
      <p>Join our team and access exclusive employee portal features</p>
    </div>
    
    <div class="form-container">
      <div id="success-message" class="success-message"></div>
      <div id="error-message" class="error-message"></div>
      
      <form id="registration-form">
        <div class="form-section">
          <div class="section-title">Personal Information</div>
          <div class="form-row">
            <div class="form-group">
              <label for="full-name">Full Name *</label>
              <input type="text" id="full-name" name="fullName" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
              <label for="email">Email Address *</label>
              <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="phone">Phone Number *</label>
              <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>
            <div class="form-group">
              <label for="password">Password *</label>
              <input type="password" id="password" name="password" maxlength="10" required placeholder="Create password (max 10 characters)">
              <div class="password-strength" id="password-strength">
                <div class="strength-indicator">
                  <div class="strength-bar"></div>
                  <div class="strength-bar"></div>
                  <div class="strength-bar"></div>
                </div>
                <span id="strength-text"></span>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group full-width">
              <label for="confirm-password">Confirm Password *</label>
              <input type="password" id="confirm-password" name="confirmPassword" required placeholder="Confirm your password">
            </div>
          </div>
        </div>

        <div class="form-section">
          <div class="section-title">Company Information</div>
          <div class="form-row">
            <div class="form-group">
              <label for="company-name">Company Name *</label>
              <input type="text" id="company-name" name="companyName" required placeholder="Enter your company name">
            </div>
            <div class="form-group">
              <label for="company-website">Company Website</label>
              <input type="text" id="company-website" name="companyWebsite" placeholder="https://example.com">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="designation">Employee ID/Designation *</label>
              <input type="text" id="designation" name="designation" required placeholder="Enter your employee ID or designation">
            </div>
            <div class="form-group">
              <label for="department">Department *</label>
              <select id="department" name="department" required>
                <option value="" disabled selected>Select your department</option>
                <option value="HR">Human Resources</option>
                <option value="IT">Information Technology</option>
                <option value="Sales">Sales</option>
                <option value="Marketing">Marketing</option>
                <option value="Finance">Finance</option>
                <option value="Operations">Operations</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-section">
          <div class="section-title">Verification Documents</div>
          <div class="form-group full-width">
            <label for="verification-doc">Upload Company ID/Verification Document *</label>
            <input type="file" id="verification-doc" name="verificationDoc" accept=".pdf,.jpg,.jpeg,.png" required>
            <div class="file-info">Upload a scanned copy of your company ID or verification document (PDF, JPG, PNG)</div>
          </div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="agree" name="agree" required>
          <label for="agree">I agree to the <a href="#" target="_blank">Terms & Conditions</a> and <a href="#" target="_blank">Privacy Policy</a></label>
        </div>

        <button type="submit" class="submit-btn">
          Register Now
        </button>
      </form>
    </div>
  </div>

  <script>
    // Password strength indicator
    const passwordInput = document.getElementById('password');
    const strengthBars = document.querySelectorAll('.strength-bar');
    const strengthText = document.getElementById('strength-text');

    passwordInput.addEventListener('input', function() {
      const password = this.value;
      const hasUpper = /[A-Z]/.test(password);
      const hasLower = /[a-z]/.test(password);
      const hasNumber = /\d/.test(password);
      const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

      let strength = 0;
      let strengthLevel = '';
      let color = '';

      // Reset bars
      strengthBars.forEach(bar => bar.classList.remove('active'));

      if (password.length === 0) {
        strengthText.textContent = '';
        return;
      }

      // Calculate strength
      if (hasLower) strength++;
      if (hasUpper) strength++;
      if (hasNumber) strength++;
      if (hasSpecial) strength++;

      // Determine strength level
      if (password.length < 6 || strength <= 1) {
        strengthLevel = 'Weak';
        color = '#dc3545';
        strengthBars[0].classList.add('active');
        strengthBars[0].style.background = color;
      } else if (strength === 2 || (strength === 3 && password.length < 8)) {
        strengthLevel = 'Medium';
        color = '#ffc107';
        strengthBars[0].classList.add('active');
        strengthBars[1].classList.add('active');
        strengthBars[0].style.background = color;
        strengthBars[1].style.background = color;
      } else if (strength >= 3 && password.length >= 6) {
        strengthLevel = 'Strong';
        color = '#28a745';
        strengthBars.forEach(bar => {
          bar.classList.add('active');
          bar.style.background = color;
        });
      }

      strengthText.textContent = strengthLevel;
      strengthText.style.color = color;
    });

    // Form validation and submission
    const form = document.getElementById('registration-form');
    const confirmPasswordInput = document.getElementById('confirm-password');

    // Password confirmation validation
    confirmPasswordInput.addEventListener('input', function() {
      const password = passwordInput.value;
      const confirmPassword = this.value;
      
      if (confirmPassword && password !== confirmPassword) {
        this.style.borderColor = '#dc3545';
      } else {
        this.style.borderColor = '#e9ecef';
      }
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const password = formData.get('password');
      const confirmPassword = formData.get('confirmPassword');
      
      // Clear previous messages
      document.getElementById('success-message').style.display = 'none';
      document.getElementById('error-message').style.display = 'none';
      
      // Validate passwords match
      if (password !== confirmPassword) {
        showError('Passwords do not match. Please try again.');
        return;
      }
      
      // Validate file upload
      const fileInput = document.getElementById('verification-doc');
      if (!fileInput.files.length) {
        showError('Please upload a verification document.');
        return;
      }
      
      // Simulate form submission
      showSuccess('Registration successful! Welcome to the team. You will receive a confirmation email shortly.');
      
      // Reset form after successful submission
      setTimeout(() => {
        this.reset();
        strengthText.textContent = '';
        strengthBars.forEach(bar => {
          bar.classList.remove('active');
          bar.style.background = '#e9ecef';
        });
      }, 2000);
    });

    function showSuccess(message) {
      const successDiv = document.getElementById('success-message');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      successDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      errorDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    // File upload preview
    document.getElementById('verification-doc').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const fileInfo = document.querySelector('.file-info');
        fileInfo.innerHTML = `Selected: <strong>${file.name}</strong> (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
        fileInfo.style.color = '#28a745';
      }
    });

    // Enhanced form interactions
    document.querySelectorAll('input, select').forEach(element => {
      element.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
        this.parentElement.style.transition = 'transform 0.2s ease';
      });
      
      element.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
